<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador Roa Aponte</title>
        <!-- Vincular la hoja syle.css con esta -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Base.css">
    </head>

    <body class="body">
        <header class="logo">
            <h1><img src="Vector.jpg"></h1>
        </header>
        <div class="container">
			<div class="left">
			    <textarea type="text" class="input-texto1" name="texto1" inputmode="text" placeholder="Ingrese texto aquí"></textarea>
                <h6 class="condicion">Solo letras minúsculas y sin acentos</h6>
                <br>
                <ul class="botones">
                    <li><button type="button" onclick="btnencriptar()" onclick="txtDer()" id="encriptar-texto">ENCRIPTAR</button></li>
                    <li><button type="button" onclick="btndesencriptar()"  id="desencriptar-texto">DESENCRIPTAR</button></li>
                </ul>  
            </div>

            <div class="right">
                <h1 class="texto-der"></h1>
                <textarea type="text" class="input-texto2" name="texto2" placeholder="Ningún mensaje fue encontrado! Ingresa el texto que desees encriptar o desencriptar en el anterior campo"></textarea>
                <button type="button" onclick="copiarText()" id="copiarTxt">COPIAR</button>
            </div>
        </div>
        <script src="back.js"></script>
    </body>
</html>
